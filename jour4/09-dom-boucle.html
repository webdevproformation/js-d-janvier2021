<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="introduction"></div>
    <div class="partie1"></div>

    <script>
        // 09-dom-boucle.html

        let contenu = "<h1>Article 1</h1>" ;
            contenu +=  "<img src=\"https://via.placeholder.com/200x100\" alt=\"\">";
            contenu +=  "<p>mon premier article réalisé via javascript !!</p>";
            contenu +=  "<p>lire la suite</p>";

        // concaténation sur 1 seule variable !!! = contenu 
        // maintenant que la variable est remplie
        // injecter dans le DOM

        document.querySelector(".introduction").innerHTML = contenu ;

        // dans le fichier en cours, créer une variable contenu2

        /*
            <hr>

            <ul>

            </ul>  
            
            une fois la variable créer et remplie avec le texte précédent

        */

        let contenu2 = "<hr>";
            contenu2 += "<h2>Article 2</h2>";
            contenu2 += "<img src=\"https://via.placeholder.com/400x200\" alt=\"\">" ;
            contenu2 += "<p>lorem ipsum et plein de texte factice</p>" ;

            contenu2 += "<li>jquery</li>" ;
            contenu2 += "</ul>" ;

        // injecter la variable dans le html 

        document.querySelector(".partie1").innerHTML = contenu2 ;

    </script>
