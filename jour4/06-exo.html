<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <p></p>
    <strong></strong>
    <script>
        let semaines = ["Lundi", "mardi", "Mercredi"];
        document.querySelector("h1").innerHTML = semaines[0];
        document.querySelector("h2").innerHTML = semaines[2];
        document.querySelector("p").innerHTML = `${semaines[0]} ${semaines[1]}`;
        document.querySelector("strong").innerHTML = semaines[1];
    </script>
</body>
</html>
